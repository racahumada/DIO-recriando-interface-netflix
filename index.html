<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <!-- Responsividade -->
    <link rel="stylesheet" href="./css/responsive.css" />
    <!-- Owl css -->
    <link rel="stylesheet" href="./css/owl/owl.carousel.min.css" />
    <link rel="stylesheet" href="./css/owl/owl.theme.default.min.css" />

    <title>NETFLIX CLONE</title>
  </head>
  <body>
    <header>
      <div class="container">
        <h2 class="logo">NETFLIX</h2>
        <nav id="menu">
          <span class="close-menu">
            <i class="fas fa-times"></i>
          </span>
          <a href="#">Inicio</a>
          <a href="#">Séries</a>
          <a href="#">Filmes</a>
          <a href="#">Documentários</a>
        </nav>
        <span class="btn-menu">
          <i class="fas fa-bars"></i>
        </span>
      </div>
    </header>
    <main>
      <div class="filme-principal">
        <div class="container">
          <h3 class="title">SUITS</h3>
          <p class="description">
            Mesmo sem se formar e sem licença para advogar, um jovem brilhante
            impressiona um importante advogado e consegue uma cobiçada posição
            em sua firma.
          </p>
          <div class="btns">
            <button role="button" class="btn">
              <i class="fas fa-play"></i>
              ASSISTIR AGORA
            </button>
            <button role="button" class="btn">
              <i class="fas fa-info-circle"></i>
              MAIS INFORMAÇÕES
            </button>
          </div>
        </div>
      </div>
      <div class="carousel-filmes">
        <div class="owl-carousel owl-theme">
          <div class="item">
            <img src="./img/mini1.jpg" alt="Filme 1" class="box-filme" />
          </div>
          <div class="item">
            <img src="./img/mini2.jpg" alt="Filme 1" class="box-filme" />
          </div>
          <div class="item">
            <img src="./img/mini3.jpg" alt="Filme 1" class="box-filme" />
          </div>
          <div class="item">
            <img src="./img/mini4.jpg" alt="Filme 1" class="box-filme" />
          </div>
          <div class="item">
            <img src="./img/mini5.jpg" alt="Filme 1" class="box-filme" />
          </div>
          <div class="item">
            <img src="./img/mini6.jpg" alt="Filme 1" class="box-filme" />
          </div>
          <div class="item">
            <img src="./img/mini7.jpg" alt="Filme 1" class="box-filme" />
          </div>
          <div class="item">
            <img src="./img/mini8.jpg" alt="Filme 1" class="box-filme" />
          </div>
          <div class="item">
            <img src="./img/mini9.jpg" alt="Filme 1" class="box-filme" />
          </div>
          <div class="item">
            <img src="./img/mini10.jpg" alt="Filme 1" class="box-filme" />
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://kit.fontawesome.com/e785a25e5c.js"
      crossorigin="anonymous"
    ></script>
    <script src="./js/owl/main.js"></script>
    <script src="./js/owl/jquery.min.js"></script>
    <script src="./js/owl/owl.carousel.min.js"></script>
  </body>
</html>
